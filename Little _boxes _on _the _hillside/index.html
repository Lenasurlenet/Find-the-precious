<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Find the precious!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <nav>
      <ul class="menu">
        <li class="menu__item">FindThePrecious.com</li>
        <li class="menu__item">Fellows</li>
        <li class="menu__item">Contact us</li>
      </ul>
    </nav>
    <section id="carousel">
      <div class="carousel"></div>
    </section>
    <section id="title">
      <h2>Fellows wanted dead <span>(or alive if you want to eat them later)</span></h2>
    </section>
    <section id="articles">
      <ul class="articlesList">
        <li class="articlesList__item"></li>
        <li class="articlesList__item"></li>
        <li class="articlesList__item"></li>
      </ul>
    </section>
    <hr>
    <form>
      <h2>Contact us</h2>
      <div class="fields">
        <input type="email" placeholder="@">
        <input type="text" placeholder="&#8962;">
        <select name="types">
          <option value="Type 1">I have seen one of them</option>
          <option value="Type 2">I have killed one of them</option>
        </select>
        <textarea placeholder="Your message"></textarea>
      </div>
    </form>
  </div>
</body>

</html>
